      <section id="animation" class="section">

          <h3>Gli fra venstre</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="card slideInRightCard">
          <h3>Gli fra høyre</h3>

        </div>

        <div class="rotateCard">
          <h3>Roter</h3>
        </div>

  </body>
